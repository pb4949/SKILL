<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" href="stylishcascade.css">
</head>

<body>

<form action = "02_contactpage.html" target = "_self" method = "get"> 
    <fieldset>
        <legend style = "text-align:center; font-size: 35px;">Personal Info</legend>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname"><br>

        <label for="dob">DOB: </label>
        <input type="date" id="dob" name="dob"><br>

        <label for="email_id">Email ID: </label>
        <input type="email" id="email_id" name="email_id">
    </fieldset>

    <br>

    <fieldset>
    <legend style = "text-align:center; font-size: 35px;">Account Info</legend>
    <label for="usern">Username: </label>
    <input type="text" id="usern" name="usern"><br>

    <label for="pwd">Password: </label>
    <input type="password" id="pwd" name="pwd"><br>

    <label for="dname">Display Name <i>(visible to all)</i>: </label>
    <input type="text" id="dname" name="dname"><br>
    </fieldset><br>

    <button onclick="submit(); alert('Submitted Form! Redirecting to contact page...')">Register</button>
</form>

</body>
</html>
